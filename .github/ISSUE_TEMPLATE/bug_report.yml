name: 🐛 Bug Report
description: 報告一個問題或錯誤
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感謝您幫助我們改進 Jesse！請填寫以下信息以幫助我們更好地理解和修復問題。

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 問題描述
      description: 請清楚描述遇到的問題
      placeholder: 描述您遇到的問題...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 重現步驟
      description: 請提供重現問題的詳細步驟
      placeholder: |
        1. 執行 '...'
        2. 點擊 '....'
        3. 滾動到 '....'
        4. 看到錯誤
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 預期行為
      description: 描述您期望發生的行為
      placeholder: 應該發生什麼...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 實際行為
      description: 描述實際發生的行為
      placeholder: 實際發生了什麼...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🔧 影響組件
      description: 問題影響哪個組件？
      options:
        - Jesse 核心框架
        - 智能合約
        - DeFi MEV 擴展
        - Web UI
        - API
        - 文檔
        - 其他
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 嚴重程度
      description: 這個問題的嚴重程度如何？
      options:
        - 低 - 小問題，不影響核心功能
        - 中 - 影響某些功能，但有替代方案
        - 高 - 影響核心功能，無法正常使用
        - 緊急 - 系統完全無法使用或安全問題
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥️ 環境信息
      description: 請提供您的環境信息
      placeholder: |
        - OS: [例如 Ubuntu 20.04]
        - Python 版本: [例如 3.12.0]
        - Jesse 版本: [例如 1.9.1]
        - Node.js 版本: [例如 18.17.0]
        - 瀏覽器: [例如 Chrome 119]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 日誌和錯誤信息
      description: 請貼上相關的日誌、錯誤信息或堆棧跟蹤
      placeholder: |
        粘貼日誌或錯誤信息...
      render: shell

  - type: textarea
    id: configuration
    attributes:
      label: ⚙️ 配置信息
      description: 請提供相關的配置文件內容（移除敏感信息）
      placeholder: |
        config.py 內容...
        或其他相關配置...
      render: python

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 額外信息
      description: 任何其他有助於理解問題的信息、截圖或文件
      placeholder: 添加任何其他上下文信息...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 檢查清單
      description: 請確認您已完成以下檢查
      options:
        - label: 我已搜索現有問題，確認這不是重複問題
          required: true
        - label: 我已閱讀文檔和故障排除指南
          required: true
        - label: 我已提供足夠的信息來重現問題
          required: true
        - label: 我已移除配置中的敏感信息
          required: true