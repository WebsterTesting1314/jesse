name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Install pre-commit hooks
        run: pre-commit install
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Run pytest
        run: pytest -q

  solidity-lint:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install solhint --no-package-lock
      - run: npx solhint "contracts/**/*.sol"

  docs:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install @antora/cli@3 @antora/site-generator-default@3 --no-package-lock
      - run: npx antora contracts/lib/openzeppelin-contracts/docs/antora.yml